<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="assets/arena.js" type="text/javascript"></script>
	</head>
	<body>

		<!-- The title and description will be inserted into these elements. -->
		<h1 id="title"></h1>
		<div id="description"></div>

		<!-- The channel “blocks” will be created as children, here. -->
		<section id="blocks">
		</section>

		<!-- These are the templates for the various block types. -->
		<template id="audio">
			<p>Audio!</p>
		</template>

		<template id="image">
			<p>Image!</p>
		</template>

		<template id="link">
			<p>Link!</p>
		</template>

		<template id="pdf">
			<p>PDF!</p>
		</template>

		<template id="text">
			<figure class="text">
				<h2 class="title"><!-- Title will go here. --></h2>
				<div class="content"><!-- Text will go here. --></div>
				<figcaption class="description"><!-- Description will go here. --></figcaption>
				<p class="type"><!-- Type will go here. --></p>
			</figure>
		</template>

		<template id="video">
			<p>Video!</p>
		</template>

	</body>
</html>
